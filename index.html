<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Regalos de Boda</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    position: relative;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px;
    text-align: center;
  }

  .card-content h3 {
    margin: 5px 0;
    font-size: 18px;
  }

  .card-content p {
    color: #444;
    font-size: 14px;
  }

  /* BANNER DORADO YA ELEGIDO */
  .agotado-banner {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: #d4af37; /* dorado */
    color: black;        /* letras negras */
    text-align: center;
    padding: 6px 0;
    font-weight: bold;
    font-size: 16px;
  }
</style>

</head>
<body>

<h1>Regalos de Boda</h1>

<div id="catalogo" class="grid"></div>

<script>
async function cargarCatalogo() {
  const url = "https://docs.google.com/spreadsheets/d/1fkSM7u3fsF_wrAQI_oL-sxsX9DyCzaNnSHGFDSMQt7Y/gviz/tq?tqx=out:json";

  const res = await fetch(url);
  let data = await res.text();

  data = JSON.parse(data.substring(47, data.length - 2));
  const rows = data.table.rows;

  let items = rows.map(r => ({
    id: r.c[0]?.v,
    nombre: r.c[1]?.v,
    descripcion: r.c[2]?.v,
    imagen: r.c[3]?.v,
    stockMax: r.c[4]?.v,
    stockRestante: r.c[5]?.v,
    link: r.c[6]?.v
  }));

  const contenedor = document.getElementById("catalogo");
  contenedor.innerHTML = "";

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${item.imagen}">
      <div class="card-content">
        <h3>${item.nombre}</h3>
        <p>${item.descripcion || ''}</p>
      </div>

      ${item.stockRestante <= 0 
        ? '<div class="agotado-banner">Ya fue elegido</div>'
        : ''
      }
    `;

    contenedor.appendChild(card);
  });
}

cargarCatalogo();
</script>

</body>
</html>
